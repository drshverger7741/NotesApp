<div class="mat-dialog-container custom-dialog-width">
 <h2 mat-dialog-title class="dialog-title">Добавить заметку</h2>
 <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label class="custom-label">Заголовок</mat-label>
      <input matInput [(ngModel)]="newNote.title">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label class="custom-label">Содержание</mat-label>
      <textarea matInput [(ngModel)]="newNote.content"></textarea>
    </mat-form-field>
 </mat-dialog-content>
 <mat-dialog-actions class="d-flex justify-content-between">
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button color="primary" (click)="dialogRef.close(newNote)">Добавить</button>
 </mat-dialog-actions>
</div>
