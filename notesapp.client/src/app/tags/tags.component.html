<h2>Теги</h2>
<form (submit)="createTag()">
  <input [(ngModel)]="newTag.name" name="name" placeholder="Название">
  <button type="submit">Добавить тег</button>
</form>
<ul>
  <li *ngFor="let tag of tags">
    {{ tag.name }}
    <button (click)="updateTag(tag)">Обновить</button>
    <button (click)="deleteTag(tag.id)">Удалить</button>
  </li>
</ul>
<dx-data-grid [dataSource]="tags" [showBorders]="true">
  <dxi-column dataField="name" caption="Имя"></dxi-column>
  <dxi-column type="buttons" [buttons]="['edit', 'delete']"></dxi-column>
</dx-data-grid>
