<form (submit)="createReminder()" class="mb-3">
 <div class="form-group">
    <input [(ngModel)]="newReminder.name" name="name" class="form-control" placeholder="Заголовок">
 </div>
 <div class="form-group">
    <input [(ngModel)]="newReminder.dateToNeedComleteReminder" name="dateToNeedComleteReminder" type="datetime-local" class="form-control" placeholder="Дата">
 </div>
 <button type="submit" class="btn btn-primary">Добавить напоминание</button>
</form>
<ul class="list-group">
 <li *ngFor="let reminder of reminders" class="list-group-item d-flex justify-content-between align-items-center">
    {{ reminder.name }} - {{ reminder.dateToNeedComleteReminder | date:'short' }}
    <div>
      <button (click)="updateReminder(reminder)" class="btn btn-secondary mr-2">Обновить</button>
      <button (click)="deleteReminder(reminder.id)" class="btn btn-danger">Удалить</button>
    </div>
 </li>
</ul>
