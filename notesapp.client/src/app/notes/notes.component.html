<div id="app-container-notes" class="center">
  <dx-data-grid [dataSource]="notes" [showBorders]="true" [allowColumnResizing]="true"
                (onInitNewRow)="onInitNewRow($event)"
                (onRowUpdated)="onRowUpdated($event)"
                (onRowRemoving)="onRowRemoving($event)"
                (onRowInserted)="onRowInserted($event)">
    >
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>

    <dxo-toolbar>

      <dxi-item name="addRowButton" showText="always"></dxi-item>
      <dxi-item name="columnChooserButton"></dxi-item>
      <dxi-item name="searchPanel"></dxi-item>
    </dxo-toolbar>

    <dxi-column dataField="title" caption="Заголовок"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-column dataField="content" caption="Содержание"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-column dataField="dateCreate" dataType="date" caption="Дата создания"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-column dataField="dateToNeedComlete" dataType="date" caption="Дата дедлайна"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-column dataField="status" dataType="boolean" caption="Статус" [width]="100"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-column dataField="tags" caption="Тэги"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-column dataField="reminder" caption="Напоминание"></dxi-column>
    <dxi-validation-rule type="required"></dxi-validation-rule>

    <dxo-editing mode="popup"
                 [allowUpdating]="true"
                 [allowDeleting]="true"
                 [allowAdding]="true">

      <dxo-texts deleteRow="Удалить"
                 addRow="Добавить заметку"
                 editRow="Изменить"
                 saveRowChanges="Сохранить"
                 cancelRowChanges="Отменить">
      </dxo-texts>
    </dxo-editing>
    <dxo-summary>
      <dxi-group-item summaryType="count">
      </dxi-group-item>
    </dxo-summary>
  </dx-data-grid>
</div>
